version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: matrix-backend
    ports:
      - "8080:8080"
    networks:
      - matrix-net

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: matrix-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - matrix-net

networks:
  matrix-net:
    driver: bridge
