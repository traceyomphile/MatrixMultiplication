name: Build Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:24.0.5
        options: --privileged
        ports:
          - 2375:2375
        volumes:
          - /var/lib/docker

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to Docker Hub (optional if pushing to Docker Hub)
      # - name: Log in to Docker Hub
      #   uses: docker/login-action@v2
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build and tag backend Docker image
      - name: Build Backend Docker image
        run: |
          docker build -t matrix-backend:latest ./backend

      # 5. Build and tag frontend Docker image
      - name: Build Frontend Docker image
        run: |
          docker build -t matrix-frontend:latest ./frontend

      # 6. List Docker images (optional debug)
      - name: List Docker images
        run: docker images
